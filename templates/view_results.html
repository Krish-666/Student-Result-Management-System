<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Results</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
  
    .container {
      background-color: #fff;
      padding: 20px;
      border: 2px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
    }
  
    h2 {
      color: #2c3e50;
      text-align: left;
      margin-bottom: 20px;
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
  
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
  
    th {
      background-color: #f7f7f7;
      color: #333;
    }
  
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  
    tr:hover {
      background-color: #f1f1f1;
    }
  
    .no-result {
      color: #e74c3c;
      text-align: left;
    }
  </style>
  
</head>
<body>
  <h2>Student Results</h2>
  <table>
    <thead>
      <tr>
        <th>Student</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.student_name }}</td>
          <td>{{ student.subject_name }}</td>
          <td>{{ student.marks }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3" class="no-result">No results found</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
